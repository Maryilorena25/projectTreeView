<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree View Css Pure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul class="tree">
        <li>
            <details>
                <summary class="tree-summary"> First Item</summary>
                <ul>
                    <li>FirstItem</li>
                    <li>
                        <details>
                            <summary>Third Tier</summary>
                            <ul>
                                <li>First Item</li>
                                <li>Second Item</li>
                                <li>Another Here</li>
                            </ul>
                        </details>
                    </li>
                    <li>Another Here</li>
                </ul>
            </details>
        </li>
        <li>
            <details>
                <summary> Second Item</summary>
                <ul>
                    <li>SecondItem</li>
                    <li>
                        <details>
                            <summary>Third Tier</summary>
                            <ul>
                                <li>Second Item</li>
                                <li>Second Item</li>
                                <li>Another Here</li>
                            </ul>
                        </details>
                    </li>
                    <li>Another Here</li>
                </ul>
            </details>
        </li>
    </ul>
</body>

</html>
